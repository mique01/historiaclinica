name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Conflict markers guard
        run: npm run guard:conflicts

      - name: Lint guard
        run: npm run guard:lint

      - name: Regressions guard
        run: npm run guard:regressions

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy
          SUPABASE_SERVICE_ROLE_KEY: dummy
          INBOX_INGEST_TOKEN: dummy
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
        run: npm run build
